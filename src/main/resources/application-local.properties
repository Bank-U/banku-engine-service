openai.prompts.alert=Analyze the provided financial transaction and account data.\n\nGenerate financial alerts based on the following criteria:\n- **Unusual Spending Patterns**: Significant deviations from historical spending behavior.\n- **Duplicate Transactions**: Identical or highly similar transactions occurring within a short time frame.\n- **Low Account Balances**: Balances dropping below user-defined or system-defined critical thresholds.\n- **Potential Fraud Indicators**: Transactions flagged by common fraud heuristics (e.g., unusual locations, rapid frequency, abnormal transaction amounts).\n- **Unusual Account Activity**: Activities such as sudden large deposits or withdrawals, frequent account access from varying locations, or abnormal login behaviors.\n\nReturn the results exclusively as a valid JSON array of alert objects, strictly adhering to this format:\n[\n    {\n        \"type\": \"CRITICAL|WARNING|INFO\",\n        \"title\": \"Concise alert title\",\n        \"description\": \"Detailed, clear, and actionable description of the detected alert.\"\n    }\n]\n\nEnsure no additional text, explanations, or data beyond the JSON array is included.

